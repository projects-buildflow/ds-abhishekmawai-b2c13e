name: PR Comment

on:
  pull_request:
    types: [opened]

jobs:
  welcome-comment:
    name: Welcome Comment
    runs-on: ubuntu-latest

    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const taskMatch = branch.match(/task-(\d+\.\d+)/);
            const taskId = taskMatch ? taskMatch[1] : 'unknown';
            const week = taskId.split('.')[0];

            // Determine if AI review will run
            const needsAiReview = ['3', '4'].includes(week) || taskId === '3.4' || taskId === '4.4';

            let body = `## Automated Review

Thanks for submitting Task ${taskId}!

**What happens next:**
1. Path validation - checking you only modified allowed files
2. Linting - checking code style
3. Tests - running task-specific tests`;

            if (needsAiReview) {
              body += `
4. AI Review - analyzing your notebook/dashboard`;
            }

            body += `

Check the **Checks** tab above for real-time status.

---
*Need help? Ask in Team Chat at https://buildflow.dev/team*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
